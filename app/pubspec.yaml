name: krx_stock_analysis
description: "KRX Stock Analysis - AI-powered Korean stock market analytics"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.0
  riverpod_annotation: ^2.3.0

  # Navigation
  go_router: ^14.0.0

  # Networking
  dio: ^5.4.0
  web_socket_channel: ^3.0.1

  # Local Storage
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.0

  # Charts
  fl_chart: ^0.68.0

  # UI Utilities
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1

  # Internationalization
  intl: ^0.19.0

  # Data Serialization
  freezed_annotation: ^2.4.0
  json_annotation: ^4.9.0

  # Utilities
  logger: ^2.4.0
  connectivity_plus: ^6.1.0
  package_info_plus: ^8.1.1
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.0
  freezed: ^2.5.0
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0

  # Linting
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
